name: ServerSentry Test Suite

on:
  push:
    branches: [main, develop, v2]
  pull_request:
    branches: [main, develop, v2]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bash-version: ["4.4", "5.0", "5.1"]

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bc curl netcat-openbsd

      - name: Set up test environment
        run: |
          chmod +x tests/run_enhanced_tests.sh
          chmod +x tests/run_tests.sh
          mkdir -p logs

      - name: Run test suite
        run: |
          tests/run_enhanced_tests.sh --parallel 2 --report --coverage

      - name: Upload test reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-reports-bash-${{ matrix.bash-version }}
          path: tests/reports/

      - name: Upload coverage
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-bash-${{ matrix.bash-version }}
          path: tests/reports/coverage_report.html

  integration:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bc curl

      - name: Run integration tests
        run: |
          chmod +x tests/run_enhanced_tests.sh
          tests/run_enhanced_tests.sh --category integration

      - name: Run performance tests
        run: |
          tests/run_enhanced_tests.sh --category performance

  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run security tests
        run: |
          chmod +x tests/run_enhanced_tests.sh
          tests/run_enhanced_tests.sh --category security

      - name: Check for security issues
        run: |
          # Basic security checks
          find . -name "*.sh" -exec grep -l "eval\|exec" {} \; | wc -l
          find . -name "*.sh" -exec shellcheck {} \; || true
