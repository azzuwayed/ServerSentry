# Disk Plugin Configuration

# Alert threshold (percentage)
disk_threshold=90

# Warning threshold (percentage)
disk_warning_threshold=80

# Check interval in seconds
disk_check_interval=300

# Comma-separated list of paths to monitor
# Leave empty to monitor all
disk_monitored_paths="/"

# Filesystem types to exclude
disk_exclude_types="tmpfs,devtmpfs,squashfs,overlay"

# Specific mount points to exclude
disk_exclude_mounts="/dev,/dev/shm,/run"
