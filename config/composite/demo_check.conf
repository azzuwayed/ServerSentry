# Custom Composite Check: demo_check
name="demo_check"
description="Custom composite check created via CLI"
enabled=false
severity=1
cooldown=300

# Rule: cpu.value > 80 AND memory.value > 85
rule="cpu.value > 80 AND memory.value > 85"

# Notification settings
notify_on_trigger=true
notify_on_recovery=false
notification_message="Composite check triggered: demo_check - {triggered_conditions}"
