# Custom Composite Check: test_check
name="test_check"
description="Custom composite check created via CLI"
enabled=true
severity=1
cooldown=300

# Rule: cpu.value > 50 AND memory.value > 60
rule="cpu.value > 50 AND memory.value > 60"

# Notification settings
notify_on_trigger=true
notify_on_recovery=false
notification_message="Composite check triggered: test_check - {triggered_conditions}"
