# ServerSentry v2 - Discord Notification Provider Configuration

# Discord webhook URL (required)
# Get this from Discord server settings -> Integrations -> Webhooks
discord_webhook_url=""

# Notification display settings
discord_notification_title="ServerSentry Alert"
discord_username="ServerSentry"

# Optional avatar URL for the webhook
discord_avatar_url=""

# Additional settings
# Enable or disable this notification provider
discord_enabled=true

# Notification levels (0=OK, 1=Warning, 2=Critical)
# Set minimum level to send notifications (0-2)
discord_min_level=1
